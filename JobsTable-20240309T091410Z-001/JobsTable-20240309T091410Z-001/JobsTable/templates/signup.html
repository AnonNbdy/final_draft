{% extends 'base.html' %}

{% block title %}Home - EduMatch{% endblock %}

{% block content %}

<style>
    /* Global styles */
    * {
        margin: 0;
        padding: 0;
        outline: none;
        text-decoration: none;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #6b8294; /* Set background color */
        color: #6b8294; /* Set text color */
    }

    h1 {
        text-align: center;
        margin-top: 20px;
        font-size: x-large;
        padding: 10px;
        border: 2px solid #6b8294;
        border-radius: 5px;
        background-color: #899BA9; /* Set background color */
        color: white; /* Set text color */
    }

    form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #c0cad2; /* Set background color */
        border-radius: 10px;
        box-shadow: 0 0 10px black; /* Add box shadow */
    }

   label {
    display: block;
    color: #000000; /* Black color */
    margin-bottom: 8px;
}


    input, textarea {
        width: 100%;
        padding: 5px 0 5px 6px;
        border-radius: 3px;
        border: 1px solid #6b8294;
        display: block;
        margin-top: 10px;
        margin-bottom: 10px;
        background-color: #899BA9; /* Set background color */
        color: white; /* Set text color */
    }

    input:focus, textarea:focus {
        border: 1px solid #899BA9;
        box-shadow: 0 0 10px #0056b3;
        outline: none !important;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background: #899BA9;
        color: white;
        border: 2px solid #6b8294;
        border-radius: 5px;
        cursor: pointer;
    }

input::placeholder,
textarea::placeholder {
    color: #c1c1c1; /* Set placeholder text color to yellow */

.back-button:hover,
.second:hover {
    background-color: #728491 !important; /* Darker color when hovered */
}

.main-content1 {
    margin-top: 80px;
    padding: 20px 45px 20px 25px;
    width: 59%;
    margin-left: auto;
    margin-right: auto;
    background-color: #c0cad2; /* Set background color */
    border-radius: 10px;
    box-shadow: 0 0 10px black; /* Add box shadow */
}

</style>
<body>
  <h2 class="text-center">Sign Up</h2>
    <form id="signupForm" action="{{ url_for('signup') }}" method="POST" novalidate>
        <div class="form-group">
            <label for="email">Email Address (Username):</label>
            <input type="email" id="email" name="email" class="form-control" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div class="form-group">
            <label for="student_number">Student Number:</label>
            <input type="text" id="student_number" name="student_number" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            <div class="invalid-feedback">Passwords do not match.</div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </form>
   <p class="text-center">Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
</body>
{% endblock %}
